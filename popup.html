<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360">
  <title>Pimp my Timeline</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pimp my Timeline</h1>
      <label class="x-toggle">
        <input type="checkbox" id="enableToggle">
        <span class="x-toggle-track"></span>
      </label>
    </header>

    <div class="section">
      <div class="section-label">API Key</div>
      <div class="api-key-row">
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <button id="toggleApiKey" class="btn-icon" title="Toggle visibility">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <svg id="eyeOffIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
            <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
            <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
            <path d="m2 2 20 20"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="section">
      <div class="section-label">Hide accounts from</div>
      <div id="countryPicker" class="country-picker"></div>
    </div>

    <div class="section">
      <div class="section-label">Hide content matching</div>
      <div class="add-filter-row">
        <input type="text" id="ruleValue" placeholder="Describe what to filter...">
        <button id="addRule" class="btn-add" disabled>
          <svg id="plusIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="M12 5v14"/>
          </svg>
          <svg id="checkIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
        </button>
      </div>
      <div id="customRules" class="chips-container"></div>
    </div>

    <p class="hint">Filters only apply to your Home timeline</p>
  </div>
  <script type="module" src="src/popup/popup.ts"></script>
</body>
</html>
